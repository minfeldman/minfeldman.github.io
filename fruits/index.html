<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits | min yeshara feldman</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ball-box {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: #fff;
            border: 2px solid #ff66b2;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(255,102,178,0.08);
            position: relative;
            overflow: hidden;
            margin: 48px auto 0 auto;
            box-sizing: border-box;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffe6f2 25%, #ffb3d9 25%, #ffb3d9 50%, #ffe6f2 50%, #ffe6f2 75%, #ffb3d9 75%, #ffb3d9);
            background-size: 40px 40px;
            animation: loading-stripes 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 22px;
        }
        
        @keyframes loading-stripes {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        
        .loading-content {
            text-align: center;
            color: #ff66b2;
            font-family: 'Century Schoolbook', serif;
        }
        
        .loading-emoji {
            font-size: 48px;
            margin-bottom: 16px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .small-screen-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            background: #fff;
            border: 2px solid #ff66b2;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(255,102,178,0.08);
            margin: 48px auto 0 auto;
            max-width: 400px;
        }
        
        .small-screen-message h3 {
            color: #ff66b2;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .small-screen-message p {
            color: #666;
            line-height: 1.5;
            margin: 0;
        }
        
        .small-screen-message .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .ball-box {
                height: 400px;
                margin: 24px auto 0 auto;
            }
            
            .center-content {
                min-height: 300px;
            }
            
            .loading-emoji {
                font-size: 36px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-subtext {
                font-size: 12px;
            }
        }
        
        @media (max-width: 400px) {
            .ball-box {
                display: none;
            }
            
            .small-screen-message {
                display: block;
            }
        }
        
        /* Console styles */
        .console-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 16px auto 0 auto;
            background: #fff;
            border: 2px solid #ff66b2;
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
            color: #333;
            display: none;
            box-shadow: 0 2px 8px rgba(255,102,178,0.1);
            box-sizing: border-box;
        }
        
        .console-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .console-prompt {
            color: #ff66b2;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .console-input-field {
            background: transparent;
            border: none;
            color: #333;
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #ff66b2;
        }
        
        .console-input-field::placeholder {
            color: #999;
        }
        
        .console-output {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .console-output-line {
            margin: 2px 0;
            word-wrap: break-word;
        }
        
        .console-output-error {
            color: #e74c3c;
        }
        
        .console-output-success {
            color: #27ae60;
        }
        
        .console-output-command {
            color: #ff66b2;
            font-weight: 500;
        }
        
        .console-output-result {
            color: #666;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="../pfp.jpeg" alt="min yeshara feldman" style="border-radius: 50%; width: 120px; height: 120px; user-select: none;" ondragstart="return false;">
            </div>
            <div class="profile-info">
                <h2 class="name">min yeshara feldman <a href="../mf_cv.pdf" class="cv-link" style="font-size: medium;" target="_blank">[cv]</a></h2>
                <p>psychology student, undergraduate researcher</p>
            </div>
        </div>
        <hr style="border: 0; height: 2px; background: #ff66b2; margin: 10px 0;">
        <div class="nav-bar">
            <a href="../index.html" class="nav-link">about</a>
            <a href="../research/" class="nav-link">research</a>
            <a href="../fun/" class="nav-link">fun</a>
            <span class="nav-link nav-active">fruits</span>
        </div>
        <div class="center-content">
            <div class="ball-box" id="ball-box">
                <div class="loading-screen" id="loading-screen">
                    <div class="loading-content" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
                        <div class="loading-emoji">üçéüçì</div>
                        <div class="loading-text">Loading fruits...</div>
                    </div>
                </div>
            </div>
            <div class="small-screen-message">
                <div class="emoji">üçéüçì</div>
                <h3>Fruits need more space!</h3>
                <p>The fruits look best on wider screens. Try rotating your device or using a larger screen!</p>
            </div>
        </div>
        
        <!-- Console container -->
        <div class="console-container" id="console-container">
            <div class="console-input">
                <span class="console-prompt">></span>
                <input type="text" class="console-input-field" id="console-input" placeholder="Enter command..." autocomplete="off">
            </div>
            <div class="console-output" id="console-output"></div>
        </div>
    </div>
    
    <!-- Single Three.js version import -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.177.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
    </script>
    <script type="module" src="fruits_physics.js"></script>
    
    <!-- Console functionality -->
    <script>
        // Console elements
        const consoleContainer = document.getElementById('console-container');
        const consoleInput = document.getElementById('console-input');
        const consoleOutput = document.getElementById('console-output');
        
        let isConsoleVisible = false;
        let commandHistory = [];
        let historyIndex = -1;
        
        // Show/hide console with escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                toggleConsole();
            }
        });
        
        function toggleConsole() {
            isConsoleVisible = !isConsoleVisible;
            
            if (isConsoleVisible) {
                consoleContainer.style.display = 'block';
                consoleInput.focus();
            } else {
                consoleContainer.style.display = 'none';
                consoleInput.blur();
                // Clear output when hiding
                consoleOutput.innerHTML = '';
            }
        }
        
        // Handle console input
        consoleInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const command = consoleInput.value.trim();
                
                if (command) {
                    // Add command to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    // Display the command
                    addOutput(`> ${command}`, 'command');
                    
                    // Check for fruit commands
                    if (window.fruitCommands && window.fruitCommands[command]) {
                        try {
                            const result = window.fruitCommands[command]();
                            if (result) {
                                addOutput(result, 'success');
                            }
                        } catch (error) {
                            addOutput(`Command error: ${error.message}`, 'error');
                        }
                    } else {
                        addOutput(`Unknown command: ${command}`, 'error');
                    }
                    
                    // Clear input
                    consoleInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    consoleInput.value = commandHistory[historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    consoleInput.value = commandHistory[historyIndex] || '';
                } else {
                    historyIndex = commandHistory.length;
                    consoleInput.value = '';
                }
            }
        });
        
        function addOutput(text, type = 'normal') {
            const line = document.createElement('div');
            line.className = `console-output-line console-output-${type}`;
            line.textContent = text;
            consoleOutput.appendChild(line);
            
            // Auto-scroll to bottom
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
    </script>
</body>
</html>
